<t:seq xmlns:t="http://ocaml.org/xmlns/template#">
    <div class="row">
      <div class="col-md-7">
        <ul class="nav nav-pills">
          <t:insert name="nav" />
        </ul>
      </div>
      <div class="col-md-4">
        <input type="search" class="form-control" placeholder="Search..." />
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary" style="width: 100%">Search</button>
      </div>
    </div>
    <table class="table table-hover" id="packages">
      <thead>
        <tr>
          <th>Name</th>
          <th>Version</th>
          <th>Description</th>
        </tr>
      </thead>
      <t:insert name="pkgs" />
    </table>
</t:seq>
