<t:seq xmlns:t="http://ocaml.org/xmlns/template#">
<!-- Main hero unit for a primary marketing message or call to action -->
<div class="hero-unit">
  <h1>
    <img style="width: 3em;vertical-align:middle;" src="ext/img/logo.png"/>
    &#160;Coq Eggs
  </h1>
  <p><em>Collaborative work made fun.</em></p>
  <br/>
  <p><strong>Coq Eggs</strong> is the <strong>dead easy</strong> repository for Coq libraries.</p>
  <form class="form-search">
    <div class="input-append">
      <input id="search" class="search-query" type="text" placeholder="Search packages" />
      <button id="search-button" class="btn add-on">
        <i class="icon-search"> </i>
      </button>
    </div>
  </form>
  <p>First install <a href="http://opam.ocaml.org/">OPAM</a> and then run:</p>
  <pre class="prettyprint lang-sh">
opam install coq-eggs            # setup Coq Eggs
opam search that-super-library   # search for a library
opam install that-super-library  # install a library
</pre>
  <br/>
  <br/>
</div>

<hr />
<div class="row">
  <t:insert name="stats" />
  <t:insert name="updates_last10" />
  <t:insert name="packages_top10" />
</div>
</t:seq>
