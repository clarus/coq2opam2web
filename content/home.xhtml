<t:seq xmlns:t="http://ocaml.org/xmlns/template#">
<div class="row header">
  <div class="col-md-4">
    <img class="img-responsive" src="ext/img/logo.png"/>
    <p class="text-center"><em>Collaborative work made simple.</em></p>
  </div>
  <div class="col-md-8">
    <h1>Coq Eggs</h1>
    <p class="lead">The <strong>dead easy</strong> repository for Coq libraries.</p>
    <p>Install <a href="http://opam.ocaml.org/">OPAM</a> and run:</p>
    <pre class="prettyprint lang-sh">
opam install coq-eggs            # setup Coq Eggs
opam search that-super-library   # search for a library
opam install that-super-library  # install a library
</pre>
    <button type="button" class="btn btn-primary btn-lg">All packages</button>
    <form class="form-search">
      <div class="input-append">
        <input id="search" class="search-query" type="text" placeholder="Search packages" />
        <button id="search-button" class="btn add-on">
          <i class="icon-search"> </i>
        </button>
      </div>
    </form>
  </div>
</div>

<hr />
<div class="row">
  <t:insert name="stats" />
  <t:insert name="updates_last10" />
  <t:insert name="packages_top10" />
</div>
</t:seq>
